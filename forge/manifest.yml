modules:
  jira:globalPage:
    - key: epic-battle-global-page
      resource: main
      resolver:
        function: resolver
      title: Epic Battle
      viewportSize: xlarge
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      layout: blank
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/game
permissions:
  content:
    scripts:
      - 'unsafe-eval'
    styles:
      - 'unsafe-inline'
  scopes:
    - storage:app
    - read:jira-work
    - read:jira-user
    - read:application-role:jira
    - read:group:jira
    - read:user:jira
    - read:avatar:jira
app:
  id: ari:cloud:ecosystem::app/14557bb8-86c3-4e19-9326-8fffa4a69221
