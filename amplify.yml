version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd game
        - npm ci
        - cd ..
        - ls
    build:
      commands:
        - cd game
        - npm run build
        - ls
        - cd ..
        - cp -r game/build ./build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*