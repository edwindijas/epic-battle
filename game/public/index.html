<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Epic Battle"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Epic Battle</title>
    <style >

      @font-face {
        font-family: BerkshireSwash;
        src: url('./fonts/BerkshireSwash-Regular.ttf');
        font-display: block;
      }
      @font-face {
        font-family: MartianMono;
        src: url('./fonts/MartianMono_Condensed/MartianMono_Condensed-ExtraBold.ttf');
        font-display: block;
      }
  
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video, button, img {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
        user-select: none;
        -webkit-user-select: none;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
  
      #root {
        width: 100%; height: 100%; border: 0;  font-size: 1em;
      }
  
  
      html, body, #root, #bg{
        height: 100%;
      }
  
      body {
        color: #fff;
        -webkit-font-smoothing: antialiased;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #336C2E;
        background: radial-gradient(#5e9359 , #336C2E);
      }
  
      a {
        color: #fff;
        text-decoration: none;
      }
  
      #root {
        position: relative;
      }
  

      #fun-fact:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 32px solid #c0efbd;
        border-color: #c0efbd transparent #c0efbd transparent;
        animation: lds-hourglass 1.2s infinite;
        position: fixed;
        top: 2em;
        right: 2em;
      }

      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }
  
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      svg {
        display: block;
        width: 100%;
        height: 100%;
      }
  
      button {
        cursor: pointer;
      }

      #fun-fact {
        width: 90%;
        font-size: 2em;
        max-width: 400pt;
        line-height: 1.4;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        white-space: pre-wrap;
        background-image: linear-gradient(131deg, #cefdc5, #f8f000);;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      #author {
        font-size: 1.4em;
        margin-top: 2em;
        color: #b8deb8;
      }

      #author a {
        font-weight: 800;
      }

      #title {
        font-weight: 800;
        font-size: 3em;
        margin-bottom: 0.5em;
        color: #c0efbd;
      }
  </style>
  <script >
    window.funFacts = [
"Debugging: Removing the needles from the haystack.",
"Programmer – a machine that turns coffee into code.",
"How do you tell HTML from HTML5? Try it out in Internet Explorer. Did it work? No? It’s HTML5.",
"3 SQL databases walked into a NoSQL bar. A little while later they walked out, because they couldn’t find a table.",
'An SQL query goes into a bar, walks up to two tables, and asks, “Can I join you?”',
`What’s the object-oriented way to become wealthy?
Inheritance.`,
"To understand what recursion is, you must first understand recursion.",
"Two threads walk into a bar. The barkeeper looks up and yells, “Hey, I want don’t any conditions race like time last!”",
`Why did the programmer quit his job?
Because he didn’t get arrays.`,
'5 Errors walk into a bar. The barman says, “Normally I’d Throw you all out, but tonight I’ll make an Exception.”',
"Why do programmers always have to write code? Because without code, there would be nothing to debug!",
"I'm not a bug, I'm a feature!",
"There are 10 types of people in this world: those who understand binary, and those who don't.",
"If you give someone a program, you will frustrate them for a day; if you teach them how to program, you will frustrate them for a lifetime.",
"I'm not lazy, I'm just very efficient!",
"The best thing about a boolean is even if you are wrong, you are only off by a bit.",
"Without requirements or design, programming is the art of adding bugs to an empty text file.",
"When I wrote this code, only me and God knew how it worked. Now only God knows how to fix it.",
"If you had just boarded an airliner and discovered that your team of programmers had been responsible for the flight control software, how many of you would stay on the plane?",
"Debugging is like being the detective in a crime movie where you're also the victim.",
"Don’t worry if it doesn’t work right. If everything did, you’d be out of a job.",
"Software undergoes beta testing shortly before it’s released. Beta is Latin for 'still doesn’t work.'",
"Software developers like to solve problems. If there are no problems available, they will create their own problems.",
`Two bytes meet.  The first byte asks, “Are you ill?”
The second byte replies, “No, just feeling a bit off.”`,
`How many programmers does it take to change a light bulb?
None – It’s a hardware problem`,
"The generation of random numbers is too important to be left to chance.",
"The computer is mightier than the pen, the sword, and usually, the programmer."
  ];
  </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="lds-hourglass" ></div>
        <div >
          <h1 id="title">Epic Battle Loading...</h1>
          <p id="fun-fact">

          </p>
          <p id="author">Jokes copied from <a href="https://www.altcademy.com/" target="_blank">altcademy</a></p>
        </div>
    </div>
    <script >
      
      const funFacts = window.funFacts;
      const switchFact = () => {
        const p = document.getElementById('fun-fact');
        if (!p) {
          return;
        }

        const fact = Math.floor(Math.random() * funFacts.length);
        p.textContent = funFacts[fact];
        window.setTimeout(switchFact, 6000)
      }

      switchFact();
      
    </script>
  </body>
  
</html>
